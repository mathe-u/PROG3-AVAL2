<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/styles.css">

          </div>

          </div>

          </div>

        </div>

            <h3>Deputado Federal</h3>
            <div class = 'dep_f'>
              <table id="fed"></table>
            </div>
          </div>
  
          <div>
            <h3>Deputado Estadual</h3>
            <div class = 'dep_e'>
              <table id="est"></table>

          </div>

    </div>

    <footer>
        <p>João Pedro ,Matheus ,Mairon</p>
    </footer>
