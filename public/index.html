<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Eleições Piauí 2022</title>
    </head>
    <body>
      <header>
        <h1 class = 'titulo'> Eleições  2022 <b> Piauí</b></h1>
      </header>

      <a href="/general.html" target="_blank">
        <button type="button">Resultado Geral</button>
      </a>

      <div class="container">
        <div class="esquerda">

          <div class ='div1'>
            <h1 id="res">Candidato</h1>
            <form id="candidate-form" action="/candidate-query" method="POST" accept-charset="utf-8">
              <input type="text" list="names" name="name" id="name" value="" autofocus placeholder="Digite sua busca...">
              <datalist id="names" name=""></datalist>
              <button>Buscar</button>
            </form>
          </div>

          <div class = 'div2'>
            <h1>Cargo</h1>
            <form id="position-form" action="/candidate-position" method="POST" accept-charset="utf-8">
              <label for="position">Selecione um cargo:</label>
          
              <select name="position" id="position"></select>
  
              <button>Buscar</button>
            </form>
          </div>

          <div class = 'div3'>

            <h1>Por Municipio</h1>
            <form id="county-form" action="/county-query" method="POST" accept-charset="utf-8">
              <label for="county">Selecione um municipio:</label>

              <select name="county" id="county"></select>
              <button>Buscar</button>
            </form>
          </div>

        </div>

        <div class="direita">
          <div>
            <table id="filter-table">
              <tr>
                <th>Candidato</th>
                <th>Cargo</th>
                <th>Votos</th>
                <th>Status</th>
              </tr>
            </table>
          </div>  
        </div>

      </div>

      <footer>
        <p>João Pedro ,Matheus ,Mairon</p>
      </footer>

    </body>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./js/browser.js"></script>
</html>
